<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <H1>Job Application 
            <span class="title_small">(Website)</span>
        </H1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text"
                    id="first_name" name="first_name" placeholder="enter first_name"  >
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text"
                    id="last_name" name="first_name" placeholder="enter Last_name"  >
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email"
                    id="email" name="email" placeholder="enter email"  >
                </div><div class="form_control">
                    <label for="Job_role">Job_role</label>
                    <select name="Job_role" id="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="FrontEND">FrontEND Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="fullstack">fullstack Developer</option>
                        <option value="UI UX">UI UX Designer </option>
                    </select>
                    </div>
                    <div class="form_control" >
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="30" row="10"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text"
                        id="City" name="City" placeholder="enter  your City"  >
                    </div>
                    <div class="form_control">
                        <label for="PinCode">PinCode</label>
                        <input type="number"
                        id="PinCode" name="PinCode" placeholder="enter  your PinCode"  >
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" value="2022-01-10"
                        id="Date" name="Date" placeholder="enter  your Date"  >
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload your file</label>
                        <input type="file" value="2022-01-10" placeholder="put your file"
                        id="upload  " name="upload" >
                    </div>
                <div class="button_container">
                    <button type="submit">Apply Now 

                    </button>
                </div>    
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
